<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Titillium+Web&family=Open+Sans">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg">
    <div class="container w-75">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 d-flex flex-column min-vh-100 justify-content-center">
          <h1 class="mb-4">Sign In</h1>
          <form action="#" class="signin-form needs-validation" novalidate>
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg rounded-pill p-4" placeholder="EMAIL*" required>
              <div class="invalid-feedback">Invalid email address</div>
            </div>
            <div class="mb-3">
              <input id="password-field" type="password" class="form-control form-control-lg rounded-pill p-4" placeholder="PASSWORD*" required>
              <div class="invalid-feedback">Please provide a password</div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill pb-4 pt-4">NEXT <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-forward-fill" viewBox="0 0 16 16">
                <path d="m9.77 12.11 4.012-2.953a.647.647 0 0 0 0-1.114L9.771 5.09a.644.644 0 0 0-.971.557V6.65H2v3.9h6.8v1.003c0 .505.545.808.97.557z"/>
              </svg></button>
            </div>
            <div class="mb-2 text-end">
              <a href="#">Forgot Password</a>
            </div>
            <div class="mb-2 text-end">
              Not a Member? - <a href="#">Start for free</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body> 
</html>
<script src="./js/validation.js"></script>
